{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %} {% endblock %}</title>  
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> 
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">  
  <link rel="stylesheet" href="{% static 'alertifyjs/css/alertify.min.css'%}">  
  <link rel="shortcut icon" href="{%static 'img/icono.png'%}" type="png">
  {% comment %} framework de sliders {% endcomment %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  {% block extracss %} {% endblock %}
</head>

<body id='body'>
<style>
  body{opacity:0}

  .visible{
    opacity:1;
    transition: all 1.5s ease;
  }
  
</style>

  
  {% block contenido %} {% endblock %}
  

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  {% if active == "reservation" %}
  <script src="{% static 'js/validacion.js' %}"></script>
  {% endif %}
  <script src="{% static 'alertifyjs/alertify.min.js'%}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById('body').classList.add('visible')
    }, 500);
  });
  </script>



</body>

</html>
