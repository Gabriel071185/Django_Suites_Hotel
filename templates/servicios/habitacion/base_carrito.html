{% extends "plantilla.html" %}
{% load static %}
{% block titulo %} Productos y Servicios{%endblock%}

{% block contenido %}
<main style="max-width: 80vw; margin: 100px auto ">
<nav class="nav nav-pills flex-column flex-sm-row mt-3">
    <a class="flex-sm-fill text-sm-center nav-link border border-secondary text-{% if tipo == 'comidas' %}light bg-success{%else%}light bg-dark{% endif %}" aria-current="page" href="{% url 'serv-producto' tipo='comidas' %}">Comidas</a>
    <a class="flex-sm-fill text-sm-center nav-link border border-secondary text-{% if tipo == 'cafeteria' %}light bg-success{%else%}light bg-dark{% endif %}" href="{% url 'serv-producto' tipo='cafeteria' %}">Cafeteria</a>
    <a class="flex-sm-fill text-sm-center nav-link border border-secondary text-{% if tipo == 'bebidas' %}light bg-success{%else%}light bg-dark{% endif %}" href="{% url 'serv-producto' tipo='bebidas' %}">Bebidas</a>
    <a class="flex-sm-fill text-sm-center nav-link border border-secondary text-{% if tipo == 'carrito' %}light bg-success{%else%}light bg-dark{% endif %}" href="{% url 'serv-producto' tipo='carrito'  %}">Carrito</a>

</nav>
<section class="d-flex align-items-end flex-column mb-3" style="min-height: 70vh;">
        {% block sub_contenido %}
        {% endblock sub_contenido %}
    <div class="mt-auto w-100 container_carrito"></div>
</section>
</main>
{% endblock contenido %}
