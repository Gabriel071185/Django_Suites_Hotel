{% block sub_contenido %}
<section class="container mt-3" style="min-height: 80vh;">

    {% for producto in list_productos  %}
    <div class="card text-center bg-light " style="width: 18rem; max-height: 27rem; min-height: 27rem">
      {%if producto.imagen %}
        <img  width="600" height="400" src="{{producto.imagen.url}}" class="card-img-top mt-1" alt="..." style=" object-fit:cover;" >
        {%else%}
        <img src="https://placehold.co/600x400/webp" class="card-img-top mt-1"Â alt="...">
      {%endif%} 
        <div class="card-body">
          <h5 class="card-title">{{producto.nombre}}</h5>
          <b class="card-text  "> ARS${{producto.precio}}</b> 
          <a  class="btn_producto btn btn-secondary mt-3  datita" style="margin-bottom: 0px" data-id="{{producto.id}}" data-nombre="{{producto.nombre}}" data-categoria="{{producto.categoria}}" data-precio="{{producto.precio}}">Agregar al carrito</a>
        </div>
    </div>
    {% endfor %}
  </div>
</section>
<script src="{% static 'js/carrito.js'%}"></script>
{% endblock sub_contenido %}
