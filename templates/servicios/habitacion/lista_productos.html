{% extends "servicios/habitacion/base_carrito.html" %}
{% load static %}

{% block sub_contenido %}

{% for producto in list_productos  %}
<div class="card text-center " style="width: 18rem; max-height: 22rem; min-height: 22rem">
    <img src="https://placehold.co/600x400/webp" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{producto.nombre}}</h5>
      <p class="card-text">{{producto.precio}}</p>
      <a  class="btn btn-primary datita" style="margin-bottom: 0px" data-id="{{producto.id}}" data-nombre="{{producto.nombre}}" data-categoria="{{producto.categoria}}" data-precio="{{producto.precio}}">Agregar</a>
    </div>
</div>
{% endfor %}
<script src="{% static 'js/carrito.js'%}"></script>
{% endblock sub_contenido %}
