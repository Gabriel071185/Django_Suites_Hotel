{% extends "plantilla.html" %}
{% block titulo %} Administracion | {{titulo}} {% endblock titulo %}
{% block contenido %}
{% load static %}

<main>

    <div class="container mt-4 text-center">

        <h4 class="h4 text-center py-2"> {{titulo}} </h4>

        <form action="" method="POST" name="form" enctype="multipart/form-data">
            {% csrf_token %}
            <p class="fs-5"> ¿Está seguro que desea eliminar la habitacion {{room.name}}? </p>
            <div class="d-grid gap-5 d-md-flex justify-content-md-center py-3 ">
                <button class="btn btn-warning p-2 px-3 rounded-3" type="submit">Si</button>
                <a class="btn btn-secondary p-2 px-2 px-3 rounded-3" href="{% url "listar_hab" %}">No</a>
              </div>
        </form>
        

    </div>


</main>
{% endblock contenido %}
