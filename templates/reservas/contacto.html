{% extends 'plantilla.html'%}
{% block titulo %} Contactanos {% endblock %}
{% block contenido %}
{% load static %}
    <section class="hero_habitaciones text-white text-center py-7">
        <h1 class="border-text">Tu opinion nos importa</h1>
    </section>


<section>
    <div class="container">
        <div class="row justify-content-between">
            <!-- Columna de la imagen (col-md-6) -->
            <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11713.327155701936!2d-65.01760635010984!3d-42.78133526222331!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbe024aad7797ae1f%3A0xb4c7f0e9503ba46f!2sRayentray%20Puerto%20Madryn!5e0!3m2!1ses-419!2sar!4v1694648149380!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- Columna de la descripción (col-md-6) -->
            <div class="col-md-6">
                <div class="my-4">
                    <!-- Agrega tu descripción aquí -->
                    <h2 class="text-center">Completa el formulario</h2>

                    <!--Inicio Formulario de Bootstrap-->
                    <form>

                        <div class="form-group mb-2">
                            <label for="exampleFormControlInput1">Nombre</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" required>
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleFormControlInput1">Apellido</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido" required>
                        </div>

                        <div class="form-group mb-2">
                          <label for="exampleFormControlInput1">Email</label>
                          <input type="email" class="form-control"  id="exampleFormControlInput1" placeholder="email@ejemplo.com" required>
                        </div>

                        <div class="form-group mb-2">
                          <label for="exampleFormControlTextarea1">Escriba su consulta</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Presione el botón Enviar consulta</label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-dark" type="button">Enviar consulta</button>
                          </div>
                        
                      </form>
                      <!--Fin Formulario de Bootstrap-->

                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
